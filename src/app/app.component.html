<div>
  <h2>Tasks List</h2>
  <ul>
    <li *ngFor="let task of tasksList; let i = index">
      {{ task }}
      <button (click)="removeTask(i)">Remove</button>
    </li>
    <input type="text" placeholder="New Task..." [(ngModel)]="newTask">
    <button (click)="addTask()">Add Task</button>
  </ul>
</div>
